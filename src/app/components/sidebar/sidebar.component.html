
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons slot="start">
     <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-accueil *ngIf="message == 'accueil' "></app-accueil>
    <app-absences *ngIf="message == 'absences' "></app-absences>
    <app-cours *ngIf="message=='cours'"></app-cours>
  </div>

</ion-content>
